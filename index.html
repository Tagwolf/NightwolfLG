<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Papa, ich hab dich lieb – von TagWolf</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfdfd, #e9f7ff);
      overflow: hidden;
      color: #333;
      transition: background 2s, color 2s;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      margin-top: 80px;
      animation: fadeIn 3s ease-in-out forwards;
      color: #5a6b74;
    }

    .message {
      position: absolute;
      font-size: 1.8rem;
      animation: float 10s infinite ease-in-out alternate;
      white-space: nowrap;
      opacity: 0.85;
    }

    .floating-area {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .button {
      display: block;
      margin: 60px auto;
      padding: 20px 40px;
      background: #a0c4ff;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background: #7ba8e8;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0); }
      100% { transform: translateY(-100px) translateX(30px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ticker {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #888;
      animation: fadeIn 3s ease;
    }

    /* Gute Nacht Modus */
    body.dark {
      background: radial-gradient(circle, #0d0d1f, #000000);
      color: #e0e0e0;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate ease-in-out;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .heart {
      position: absolute;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      font-size: 28px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Für dich, Papa</h1>

  <div class="floating-area" id="floatingArea"></div>

  <button class="button" onclick="sayGoodNight()">Gute Nacht, Papa</button>

  <div class="ticker" id="tickerText">Seit 15 Jahren bist du mein Rückhalt. Ich liebe dich, Papa.</div>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-sweet.mp3"></audio>

  <script>
    // Herzen bei Maus
    document.addEventListener('mousemove', function(e) {
      const heart = document.createElement('div');
      heart.textContent = '❤️';
      heart.className = 'heart';
      heart.style.left = (e.pageX - 15) + 'px';
      heart.style.top = (e.pageY - 15) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });

    // Schwebende Nachrichten
    const messages = [
      "Danke, dass du immer für mich da bist.",
      "Erinnerst du dich an den Server-Crash?",
      "Erinnerst du dich an unsere erste Begegnung?",
      "Wie Amres mich anscheißt wegen Scream? Haha!",
      "15 Jahre Liebe, Vertrauen und Stärke.",
      "Ich bin stolz, dein Sohn zu sein.",
      "Du bist mein Superheld, Papa.",
      "Ich hab dich doch lieb."
    ];

    const area = document.getElementById('floatingArea');

    function createFloatingMessage() {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      msg.style.top = Math.random() * 70 + '%';
      msg.style.left = Math.random() * 90 + '%';
      msg.style.animationDuration = (8 + Math.random() * 8) + 's';
      area.appendChild(msg);
      setTimeout(() => msg.remove(), 15000);
    }

    setInterval(createFloatingMessage, 3000);
    for (let i = 0; i < 5; i++) createFloatingMessage();

    // Gute Nacht Funktion
    function sayGoodNight() {
      document.body.classList.toggle('dark');
      document.getElementById('music').play();
      const msg = new SpeechSynthesisUtterance("Gute Nacht Papa, ich hab dich doch lieb.");
      msg.lang = 'de-DE';
      speechSynthesis.speak(msg);
      createStars();
    }

    // Sterne erzeugen
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(star);
      }
    }
  </script>

</body>
</html>
