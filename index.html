<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Papa, du bist mein Herz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #fceff9);
      transition: all 1s ease;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 3rem;
      color: #d6336c;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .counter {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 10px;
      color: #495057;
    }

    .heart-beat {
      width: 100%;
      height: 100px;
      margin-top: 50px;
      position: relative;
      overflow: hidden;
    }

    .heart-line {
      position: absolute;
      width: 200%;
      height: 100%;
      background: none;
      border-left: 2px solid #ff4d6d;
      animation: heartbeat 2s infinite linear;
    }

    @keyframes heartbeat {
      0% {
        clip-path: polygon(0% 50%, 5% 50%, 7% 10%, 9% 90%, 11% 50%, 100% 50%);
      }
      100% {
        clip-path: polygon(0% 50%, 5% 50%, 7% 10%, 9% 90%, 11% 50%, 100% 50%);
        transform: translateX(-100%);
      }
    }

    .button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #a2d2ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .button:hover {
      background: #74c0fc;
      transform: scale(1.05) translateX(-50%);
    }

    .dark {
      background: radial-gradient(#000014, #000000);
      color: #eee;
    }

    .glow-light {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcad4;
      border-radius: 50%;
      opacity: 0.6;
      animation: flicker 2s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .starfall {
      position: absolute;
      width: 2px;
      height: 80px;
      background: white;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% {
        top: -80px;
        left: calc(100% * var(--rand));
        opacity: 1;
      }
      100% {
        top: 100%;
        left: calc(100% * var(--rand) + 100px);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <h1>Du bist mein Herz, Papa</h1>

  <div class="counter" id="ageCounter">Berechne...</div>

  <div class="heart-beat">
    <div class="heart-line"></div>
  </div>

  <button class="button" onclick="sayGoodNight()">Gute Nacht, Papa</button>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3"></audio>

  <script>
    // Zähler seit Geburt
    function updateDays() {
      const birth = new Date("2009-27-07"); // <- hier dein echtes Datum eingeben
      const now = new Date();
      const days = Math.floor((now - birth) / (1000 * 60 * 60 * 24));
      document.getElementById("ageCounter").textContent = `Du bist seit ${days} Tagen für mich da.`;
    }

    updateDays();

    // Gute Nacht Modus mit Sternschnuppe + Lichtchen
    function sayGoodNight() {
      document.body.classList.toggle("dark");

      // Musik abspielen
      document.getElementById("music").play();

      // Sprachausgabe
      const msg = new SpeechSynthesisUtterance("Gute Nacht Papa. Ich hab dich lieb.");
      msg.lang = "de-DE";
      speechSynthesis.speak(msg);

      // Glühlichtchen
      for (let i = 0; i < 80; i++) {
        const glow = document.createElement("div");
        glow.className = "glow-light";
        glow.style.top = Math.random() * 100 + "%";
        glow.style.left = Math.random() * 100 + "%";
        glow.style.animationDuration = (1 + Math.random() * 3) + "s";
        document.body.appendChild(glow);
      }

      // Sternschnuppe
      const star = document.createElement("div");
      star.className = "starfall";
      star.style.setProperty('--rand', Math.random());
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
  </script>

</body>
</html>
