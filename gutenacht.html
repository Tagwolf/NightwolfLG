<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gute Nacht, Papa</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: #fdf6e3;
      transition: background 2s, color 2s;
    }
    #nightOverlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -1;
      opacity: 0;
      transition: opacity 2s;
    }
    .stars {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    #btn {
      margin-top: 2rem;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      background: #ff7f7f;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Für Papa ❤️</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="time.html">⏳ Timer</a>
      <a href="stern.html">⭐ Stern</a>
      <a href="gutenacht.html">🌙 Nacht</a>
      <a href="keks.html">🍪 Keks</a>
      <a href="umarmung.html">🤗 Umarmung</a>
      <a href="signatur.html">🖊️ Signatur</a>
      <a href="stimmung.html">🌈 Stimmung</a>
      <a href="feuerwerk.html">🎆 Feuerwerk</a>
      <a href="nachtmodus.html">🌌 Himmel</a>
      <a href="wetter.html">☁️ Wetter</a>
      <a href="geschenk.html">🎁 Geschenk</a>
      <a href="brief.html">📜 Brief</a>
    </nav>
  </header>

  <main>
    <h2>Schlaf schön, Papa 🌙</h2>
    <button id="btn" onclick="activateNight()">Gute Nacht</button>
    <div id="nightOverlay"></div>
    <audio id="lullaby" src="assets/lullaby.mp3" preload="auto"></audio>
  </main>

  <footer>
    <p>Mit ganz viel Liebe, dein Schatz 💖</p>
  </footer>

  <script>
    function activateNight() {
      document.getElementById("nightOverlay").style.opacity = 1;
      document.body.style.color = "#fff";
      document.querySelector("h2").textContent = "Gute Nacht, mein lieber Papa 💙";
      document.getElementById("lullaby").volume = 0.4;
      document.getElementById("lullaby").play();

      for (let i = 0; i < 60; i++) {
        const star = document.createElement("div");
        star.classList.add("stars");
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(star);
      }
    }
  </script>
</body>
</html>
